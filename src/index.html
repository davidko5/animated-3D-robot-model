<!DOCTYPE html>
<html lang="en">

<head>
  <title>Robot model</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="./images/favicon3.png">
  <link rel="stylesheet" href="index.css" />
  <script type="module" src="main.js"></script>
</head>

<body>
  <h1>
    Robot model in three.js
  </h1>
  <div id="scene-container">
    <!-- Canvas will be inserted here by renderer -->
  </div>

  <!-- Control Panel -->
  <div id="control-panel">
    <div class="control-section">
      <label class="mode-label">Mode:</label>
      <div class="mode-switch">
        <button id="btn-auto" class="mode-btn active">Automatic</button>
        <button id="btn-manual" class="mode-btn">Manual</button>
      </div>
    </div>

    <div id="manual-controls" class="hidden">
      <div class="control-section">
        <label>Select Joint:</label>
        <select id="joint-selector">
          <option value="body">Body</option>
          <option value="arm1">Arm 1 (Shoulder)</option>
          <option value="arm2">Arm 2 (Elbow)</option>
        </select>
      </div>

      <div class="control-section">
        <label>Rotate:</label>
        <div class="arrow-buttons">
          <button id="btn-left" class="arrow-btn">&larr;</button>
          <button id="btn-right" class="arrow-btn">&rarr;</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
